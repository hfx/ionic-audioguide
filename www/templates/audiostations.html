<ion-view view-title="Audiostations">
  <ion-content ng-controller='AudiostationsCtrl'>
    <ion-list>
      <ion-item ng-repeat="audiostation in audiostations" href="#/app/audiostation/{{audiostation.dbid}}">
        <h4>{{audiostation.address}}<h4>
        <h2>{{audiostation.title}}</h2> 
        <h2>{{audiostation.subtitle}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
